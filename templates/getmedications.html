<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
</head>
<style>
    body {
        background-image: url('/static/bg.png');
        width: 100%;
        height: 1000px;
        background-size: cover;
        background-position: center;

    } 

</style>
<body>
    <div class="jumbotron" style="background:rgba(250, 250, 250, 0.658) ;">
        <h1>Enter Medication Details:</h1>
    <form method="POST">
        <div class="form-group">
          <label for="name">Medicine Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="dose">Dose(in mg):</label>
          <input type="text" class="form-control" id="dose" name="dose">
        </div>
        <div class="form-group">
            <label for="duration">Duration(in months):</label>
            <input type="text" class="form-control" id="duration" name="duration">
        </div> 
        <div class="form-group">
            <label for="reaction">Reaction:</label>
            <textarea class="form-control" rows="5" id="reaction" name="reaction"></textarea>
        </div>   
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
    </div>
</body>
</html>
