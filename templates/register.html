<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<style>
        body {
            background-image: url('/static/bg.png');
            width: 100%;
            height: 1000px;
            background-size: cover;
            background-position: center;

        } 
</style>
<body>
    <div class="card " style="width: 50%; height:850px ;     background-color: rgba(240, 240, 240, 0.472); position: absolute; right: 50px; top: 50px;">
        <h1 style="font-family: 'Poiret One';font-size: 60px;position: relative;left: 50px;top: 20px;" > Enter Your Basic Details:</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
          <label for="p_id">aadhar no:</label>
          <input type="text" class="form-control" id="p_id" name="p_id" required>
        </div>
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
            <label for="sex">sex:</label>
            <select name="sex" id="name" class="custom-select" required>
                <option value="male">Male</option>
                <option value="female">Femlae</option>
                <option value="others">Others</option>
            </select> 
        </div>
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
            <label for="b_gp">Blood Group:</label>
            <input type="text" class="form-control" id="b_gp" name="b_gp" required>
        </div>
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;"> 
            <label for="contact">Contact:</label>
            <input type="number" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
            <label for="e_con">Emergency Contact:</label>
            <input type="number" class="form-control" id="e_co" name="e_co" required>
        </div>       
        <div class="form-group" style="width: 50%;position: relative;left: 320px;top: 30px;">
            <label for="file">Upload Image</label>
            <input type="file" id="file" name="image">
        </div> 
        <button type="submit" class="waves-effect waves-light btn z-depth-4" style="position: relative;top: 30px;left: 800px;">Submit</button>
      </form>
    </div>
</body>
</html>
