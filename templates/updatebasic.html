<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
</head>
<style>
    body {
        background-image: url('/static/bg.png');
        background-size: cover;
        background-position: center;

    } 
</style>
<body>
    <div class="jumbotron" style="background:rgba(250, 250, 250, 0.658) ;">
        <h1>Update Your Basic Details:</h1>
    <form method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ res[1] }}">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" name="age" value="{{ res[2] }}">
        </div>
        <div class="form-group">
            <label for="sex">sex:</label>
            <input type="text" class="form-control" id="sex" name="sex" value="{{ res[3] }}">
        </div>
        <div class="form-group">
            <label for="b_gp">Blood Group:</label>
            <input type="text" class="form-control" id="b_gp" name="b_gp" value="{{ res[4] }}">
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ res[5] }}">
        </div>
        <div class="form-group">
            <label for="e_con">Emergency Contact:</label>
            <input type="text" class="form-control" id="e_co" name="e_co" value="{{ res[6] }}">
        </div>        
        <button type="submit" class="btn btn-info">Update</button>
      </form>
    </div>
</body>
</html>
