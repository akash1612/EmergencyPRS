<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
    body {
        background-image: url('/static/bg.png');
        background-size: cover;
        background-position: center;

    } 
</style>
<body>
    <div class="jumbotron" style="background:rgba(250, 250, 250, 0.8) ;">
        <h1>Update Disease Details:</h1>
    <form method="POST">
        <div class="form-group">
          <label for="name">Disease Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ res[2] }}">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" name="date" value="{{ res[3] }}">
        </div>
        <div class="form-group">
            <label for="duration">Duration(in months):</label>
            <input type="text" class="form-control" id="duration" name="duration" value="{{ res[4] }}">
        </div>   
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
</body>
</html>
