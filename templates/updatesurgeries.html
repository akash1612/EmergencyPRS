<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
</head>
<style>
    body {
        background-image: url('/static/bg.png');
        background-size: cover;
        background-position: center;

    } 
</style>
<body>
    <div class="jumbotron" style="background:rgba(250, 250, 250, 0.658) ;">
        <h1>Update Surgery Details:</h1>
    <form method="POST">
        <div class="form-group">
          <label for="part">Body Part:</label>
          <input type="text" class="form-control" id="part" name="part" value={{ res[2] }}>
        </div>
        <div class="form-group">
          <label for="type">Surgery Type:</label>
          <input type="text" class="form-control" id="type" name="type" value="{{ res[3] }}">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea class="form-control" rows="2" id="purpose" name="purpose">{{ res[4] }}</textarea>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ res[5] }}">
        </div>
        <div class="form-group">
            <label for="recovery">Recovery Time(in months):</label>
            <input type="text" class="form-control" id="recovery" name="recovery" value="{{ res[6] }}">
        </div>   
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
</body>
</html>
