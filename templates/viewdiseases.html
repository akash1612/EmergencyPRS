<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <style>
      body {
          background-image: url('/static/bg.png');
          background-size: cover;
          background-position: center;

      } 
  </style>
    <body>
        <nav class="navbar navbar-expand-sm teal lighten-2 justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('viewbasic',pid=p_id) }}">BASIC</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('viewdiseases',pid=p_id) }}">DISEASE</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('viewsurgeries',pid=p_id) }}">MEDICINES</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('viewtransfusions',pid=p_id) }}">TRANSFUSIONS</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('viewfamilyhistory',pid=p_id) }}">FAMILY HISTORY</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/">LOGOUT</a>
                    </li>
            </ul>
        </nav>
        <div class="jumbotron" style="background:rgba(250, 250, 250, 0.658) ;">
            <h3>Disease Details</h3>
            <div class="d-flex justify-content-end">
            <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th>Disease</th>
                        <th>Date</th>
                        <th>Duration(months)</th>
                        <th>Medication</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in res %}
                      <tr>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td><a href="{{ url_for('viewmedications',pid=p_id,did=row[0]) }}" class="waves-effect teal waves-light btn z-depth-4">View</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
        </div>

    </body>
</html>
